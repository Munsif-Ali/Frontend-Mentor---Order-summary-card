<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- Stylesheet -->

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="Music wallpaper" />
      </div>
      <div class="card-title">Order Summary</div>
      <div class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="price-plan">
        <div class="icon">
          <img src="./images/icon-music.svg" alt="Music icon" />
        </div>
        <div class="selected-plan">
          <div class="price-plan-title">Annual Plan</div>
          <div class="price-plan-price">$59.99/year</div>
        </div>
        <div class="change-plan-btn"><a href="#">Change</a></div>
      </div>
      <div class="proceed-btn">Proceed to Payment</div>
      <div class="cancel-btn">Cancel Order</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.instagram.com/munsif_ali_taj">Munsif Ali</a>.
    </div>
  </body>
</html>
